<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <img src="images/googlelogo_light_color_92x30dp.png" alt="Google Logo" class="logo">
        <div class="search-container">
            <i class="fa fa-microphone microphone-icon"></i>
            <input type="text" id="searchInput" class="search-box" placeholder="Search Google or type a URL">
            <i class="fa fa-search"></i>
        </div>
        <div class="search-buttons">
            <button id="searchButton" class="search-button">Google Search</button>
            <button id="luckyButton" class="search-button search-button-alt">I'm Feeling Lucky</button>
        </div>
        <div class="suggestions">
            <p><a href="#">What is Google?</a></p>
            <p><a href="#">How to use Google Search</a></p>
            <p><a href="#">Google Search Tips</a></p>
        </div>
        <div class="image-gallery">
            <img src="images/chinchan.jpg" alt="Image 1">
            <img src="images/dog.jpg" alt="Image 2">
            <img src="images/food.jpg" alt="Image 3">
            <img src="images/istockphoto-942152278-612x612.jpg" alt="Image 4">
        </div>
        <div class="footer">
            <p><a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Settings</a> | <a href="#">About</a></p>
        </div>
    </div>
</body>
</html>
